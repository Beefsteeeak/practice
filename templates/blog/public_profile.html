{% extends "blog/base.html" %}

{% block title %}User profile{% endblock %}

{% block content %}

    <p>
        <button type="button" class="btn btn-primary js-contact" data-url="{% url 'blog:contact' %}">
        <span class="glyphicon glyphicon-plus"></span>
            Contact us!
        </button>
    </p>

    <p>{{ object.username }}</p>
    <p>{{ object.email }}</p>

{% endblock %}
